<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img id="logo" src="wordle-bundle.png" alt="">
        <h1>WORDLE TR</h1>
        <div class="settingsDiv">
            <i class="fa-solid fa-circle-info"></i>
            <i class="fa-solid fa-chart-simple"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </nav>

    <div class="mainContainer">

        <div class="wordBoxes">

            <div class="firstWord wordRow">
                <div class="wordBox wb0"></div>
                <div class="wordBox wb1"></div>
                <div class="wordBox wb2"></div>
                <div class="wordBox wb3"></div>
                <div class="wordBox wb4"></div>
            </div>
            <div class="secondWord wordRow">
                <div class="wordBox wb0"></div>
                <div class="wordBox wb1"></div>
                <div class="wordBox wb2"></div>
                <div class="wordBox wb3"></div>
                <div class="wordBox wb4"></div>
            </div>
            <div class="thirdWord wordRow">
                <div class="wordBox wb0"></div>
                <div class="wordBox wb1"></div>
                <div class="wordBox wb2"></div>
                <div class="wordBox wb3"></div>
                <div class="wordBox wb4"></div>
            </div>
            <div class="fourthWord wordRow">
                <div class="wordBox wb0"></div>
                <div class="wordBox wb1"></div>
                <div class="wordBox wb2"></div>
                <div class="wordBox wb3"></div>
                <div class="wordBox wb4"></div>
            </div>
            <div class="fifthWord wordRow">
                <div class="wordBox wb0"></div>
                <div class="wordBox wb1"></div>
                <div class="wordBox wb2"></div>
                <div class="wordBox wb3"></div>
                <div class="wordBox wb4"></div>
            </div>
            
        </div>

        <div class="keyboard">
            <div class="firstRow">
                <p class="key keyQ">Q</p>
                <p class="key keyW">W</p>
                <p class="key keyE">E</p>
                <p class="key keyR">R</p>
                <p class="key keyT">T</p>
                <p class="key keyY">Y</p>
                <p class="key keyU">U</p>
                <p class="key keyI">I</p>
                <p class="key keyO">O</p>
                <p class="key keyP">P</p>
            </div>
            <div class="secondRow">
                <p class="key keyA">A</p>
                <p class="key keyS">S</p>
                <p class="key keyD">D</p>
                <p class="key keyF">F</p>
                <p class="key keyG">G</p>
                <p class="key keyH">H</p>
                <p class="key keyJ">J</p>
                <p class="key keyK">K</p>
                <p class="key keyL">L</p>
            </div>
            <div class="thirdRow">
                <p class="enterKey">ENTER</p>
                <p class="key keyZ">Z</p>
                <p class="key keyX">X</p>
                <p class="key keyC">C</p>
                <p class="key keyV">V</p>
                <p class="key keyB">B</p>
                <p class="key keyN">N</p>
                <p class="key keyM">M</p>
                <i class="fa-solid fa-delete-left deleteKey"></i>
            </div>
            
             <div class="alertDiv">BROWNIEE! </div>
             <button class="resetGameButton">Play Again!</button>
        </div>

    </div>
</body>
</html>
